<script type="text/javascript">
    // ajax call to get groups and append to table for current user
    $.ajax({
        url: "/api/groups",
        method: "GET"
    }).done(function (groups) {
        //console.log("groups are: " + groups.name);

        for (i = 0; i < groups.length; i++) {
            //var newGroup = new group(groups[i].name, groups[i].type, groups[i].friends);
            $("#newGroupRow").append(
                '<div class="row m-2 group">' +
                '<div class="col-5 groupName">' + '<p>' + groups[i].name + '</p>' + '</div>' +
                '<div class="col-5 groupType">' + '<p>' + groups[i].type + '</p>' + '</div>' +
                '<button type="button" class="btn btn-link">' + '<a><small> Delete <small></a>' +
                '</button>' +
                '</div>'
            );
        };
    });
</script>
