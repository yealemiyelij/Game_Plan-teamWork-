<body id="newUserPage">
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100 px-4 mb-3">
                <a class="navbar-brand">
                    <img src="images/logo.png" width="100px">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="mainpage">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="group">Teams</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="event">Play</a>
                        </li>
                    </ul>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                        <a class="nav-link" href="login">Login</a>
                        <a href="newuser">
                            <small id="newUser" class="form-text">New User/Create Login</small>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <div class="col-md-6" id="center">
                <div class="card m-4" id="newUserForm">
                    <div class="card-header text-center">
                        New User
                    </div>
                    <form class="m-2" id="userForm">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control form-control-sm" id="firstName">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control form-control-sm" id="lastName">
                        </div>
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" class="form-control form-control-sm" id="userName">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Create Password</label>
                            <input type="password" class="form-control form-control-sm" id="newPassword">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Re-enter Password</label>
                            <input type="password" class="form-control form-control-sm" id="passwordCheck">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control form-control-sm" id="email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Birthday</label>
                            <input type="date" class="form-control form-control-sm" id="birthday">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" class="form-control form-control-sm" id="phoneNumber">
                        </div>
                        <div class="form-group">
                            <label>Profile Picture</label>
                            <input type="url" class="form-control form-control-sm" id="profilePic">
                            <p id="createError"></p>
                        </div>
                        <button type="submit" class="btn btn-primary" id="createUser">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row bg.dark footer">
            <div class="col-4">
            </div>
