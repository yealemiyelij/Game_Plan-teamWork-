<script type="text/javascript">
    // calling the ajax to get the login pages

    $("#loginForm").on("submit", function (event) {
        event.preventDefault();

        $.ajax({
            url: "/api/auth",
            method: "POST",
            data: $(this).serialize()
        }).done(function (data) {

            if (data.success) {
                window.location.href = '/mainpage';
            } else {
                alert(data.message //+ "window.location.href ='/login.html'");
                );
                window.location.href = '/login';
            }


        });

    })
</script>
